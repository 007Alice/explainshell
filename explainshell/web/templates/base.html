<!DOCTYPE html>
<html>
    <head>
        <title>explainshell.com{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/css/es.css" rel="stylesheet" media="screen">
        <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
        {% block head %}{% endblock %}
    </head>
    <body>
        <div class="container">
            <div class="small-push"></div>
            <div class="header">
                <div class="text-center">
                    <a href="/"><img src="/static/img/logo.png"></a>
                </div>
                <ul class="inline menu">
                  <li><a href="/about">about</a></li>
                </ul>
                <div class="text-center">
                    {% block header %}{% endblock %}
                </div>
            </div>
            {% block content %}{% endblock %}
        </div>
        {% block footer %}{% endblock %}
        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/underscore.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/es.js"></script>
        {% if not config.DEBUG -%}
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-43455040-1', 'explainshell.com');
          ga('send', 'pageview');

        </script>
        {%- endif %}
        {% block js %}{% endblock %}
    </body>
</html>
